<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo de Ventas</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    
    <header>
      <img id="logo" src="./imagenes/Telas.jpg" alt="logo de la cia" />
      <h1>Textiles La 15 <br>
        <br>
        Módulo Administrador de Ventas
      </h1>
     
      
        <ul>
          <a href="#"><img id="usericon" src="./imagenes/UserIcon.jpg" alt="User Icon"></a>
          <br>
          <a href="#">Inicio</a>
          
        </ul>
      
    </header>
    
<body>
<section>

    
        
        <div class="container">
            <h2>
                Registre aquí su venta
            </h2>
            <div>
              <label id="idventa" class="form-label">ID Venta</label>
              <input type="text" class="form-control" placeholder="Ingrese el id de la venta" size="20">
            </div>
            
            <div>
                <label id="valorventa" class="form-label">Valor Venta</label>
                <input type="number" class="form-control" placeholder="Ingrese el monto en pesos">
            </div>
              <div>
                <label id="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" placeholder="Ingrese una breve descripción de la venta">
              </div>
              <div>
                <label id="fechaventa" class="form-label">Fecha Venta</label>
                <input type="date" class="form-control" placeholder="Ingrese la fecha de la compra">
              </div>
              <div>
                <label id="fechapago" class="form-label">Fecha Pago</label>
                <input type="date" class="form-control"  placeholder="Ingrese la fecha de pago">
            </div>
              
              <div>
                <label id="responsable" class="form-label">Responsable <br>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>-------------------------</option>
                    <option value="1">Papa</option>
                    <option value="2">Pepe</option>
                    <option value="3">Pipi</option>
                    <option value="3">Popo</option>
                    <option value="3">Pupu</option>
                  </select>
                </label>
                
              </div>
            </div>
        
    </div>

    <div>
      <button>Guardar</button>
    </div>
    
    </section>
    <footer class="pieDePagina">
      <h1 id="tituloFooter">Contáctanos
      <br>
            
        Email: soporte@textilesla15.com <br>
        
        Tel: 215-15-15 <br>
        
        Dirección: Calle Falsa 123 <br>

        © Textiles La 15</h1>
    </footer>
  </body>
</html>
