<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESO AL SISTEMA DE GESTIÓN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles_input.css"> 
    
</head>
<body background="./assets/img/Telas_sublimacion.jpg">
    <div class="container-fluid">
        <h1 id="title-ingreso" class="col-4 col-sm-4 col-md-4 col-lg-4 col-lx-4 col-xxl-4 title_input">INGRESO SISTEMA DE GESTIÓN DE USUARIOS Y ROLES</h1>
        <form class="col-4 col-sm-4 col-md-4 col-lg-4 col-lx-4 col-xxl-4 style_form">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Número de identificación</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su número de identificación sin espacios ni puntos">
            </div>
            <div>
                <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su contraseña">
            </div>
            <div class="col-12">
                <br>
                <button type="submit" class="btn btn-primary">ENVIAR</button>    
            </div>  
            <div>
                <br>
                <a href="https://getbootstrap.com/">Regresar</a>
            </div> 
        </form>
    </div>
</body>
</html>
